<div class="chat-container">
  <div class="chat-header">
    <h4>Chat</h4>
  </div>
  <div class="chat-panel">
    <div class="user-chat" *ngIf="receiver">
      <cb-conversation [receiver]="receiver">
      </cb-conversation>
    </div>
    <div class="users-container">
      <cb-users [users]="users$ | async"
                (onSelect)="onSelect($event)">
      </cb-users>
    </div>
  </div>
</div>
