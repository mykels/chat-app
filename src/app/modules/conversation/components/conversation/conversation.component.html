<div class="conversation-container">
  <div class="conversation-header">
    <div class="sender-avatar-container">
      <img [src]="receiver?.avatar"/>
    </div>
    <div class="sender-name-container">
      {{receiver?.name}}
    </div>
  </div>
  <div class="conversation-messages-container">
    <cb-conversation-messages
      [messages]="messages">
    </cb-conversation-messages>
  </div>
  <cb-conversation-typing-bar
    (onSend)="onSend($event)">
  </cb-conversation-typing-bar>
</div>
