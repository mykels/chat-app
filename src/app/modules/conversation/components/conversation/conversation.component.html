<div class="conversation-container">
  <div class="conversation-header">
    <div class="subject-avatar-container">
      <cb-user-avatar [avatar]="subject.avatar"
                      [notified]="subject.notified">
      </cb-user-avatar>
    </div>
    <div class="subject-name-container">
      {{subject.name}}
    </div>
  </div>
  <div #scrollContainer class="conversation-messages-container">
    <cb-conversation-messages
      [messages]="messages">
    </cb-conversation-messages>
  </div>
  <cb-conversation-typing-bar
    (onSend)="onSend($event)">
  </cb-conversation-typing-bar>
</div>
