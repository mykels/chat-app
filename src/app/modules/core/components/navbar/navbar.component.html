<div class="navbar-container">
  <div class="logo-container">
    <img src="assets/images/logo.png">
  </div>
  <div class="nav-buttons-container">
    <cb-notification-banner [notificationCount]="(notifications$ | async).length"
                            (onClick)="onNotificationBannerClick()">
    </cb-notification-banner>
    <cb-notification-panel [notifications]="notifications$ | async"
                           [show]="showNotifications">
    </cb-notification-panel>
    <cb-user-banner class="user-banner-container"
                    [user]="loggedUser">
    </cb-user-banner>
  </div>
</div>
