<div class="thread-container"
     (click)="onClick()"
     [@listAppear]>
    <div class="subject-avatar-container">
        <cb-user-avatar [avatar]="user.avatar"
                        [notified]="thread.notified">
        </cb-user-avatar>
    </div>
    <div class="thread-content-container">
        <div class="subject-name-container">
            {{user.name}}
        </div>
        <div class="summary-container">
            {{thread.summary}}
        </div>
    </div>
    <div class="thread-date-container">
        {{thread.date | date:"dd/MM/yy HH:mm" }}
    </div>
</div>
